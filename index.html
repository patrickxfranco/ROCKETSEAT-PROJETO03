<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PROJETO03</title>
</head>
<body>

  <div class="page">

    <header>
      <h1>Crie e compartilhe seu evento</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form id="my-form">

      <fieldset>
        <legend>Informações do Evento</legend>
        
        <div class="input-wrapper">
          <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
          <input type="text" id="event-title" required minlength="8">          
        </div>

        <div class="input-wrapper">
          <label for="event-link">Link do evento <span>(comece com https://)</span></label>
          <input type="url" id="event-link">          
        </div>

        <div class="input-wrapper">
          <label for="event-contact">Whatsapp para contato <span>(somente números)</span></label>
          <input type="number" id="event-contact">          
        </div>

        <div class="input-wrapper">
          <label for="event-info">Informações extras</label>
          <textarea id="event-info"></textarea>          
        </div>

        <div class="input-wrapper">
          <label for="event-category">Categoria</label>
          <select id="event-category">
            <option value="live">Live</option>
            <option value="podcasco">Podcast</option>
            <option value="mentorship">Mentoria</option>
          </select>          
        </div>

      </fieldset>

      <fieldset>
        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
          <input type="email" id="event-email">          
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="event-password" required minlength="8">          
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-private">          
          <label for="event-private">Evento privado</label>
        </div>

      </fieldset>

      <fieldset>
        <legend>Dia e hora</legend>

        <div class="col-3">

          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date">          
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin">          
          </div>
          
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
          </div>

        </div>

      </fieldset>

      
    </form>
    
    <footer>
      <div class="form-buttons">
        <input form="my-form" class="button" type="submit" value="Salvar evento">
      </div>
    </footer>

    </div>
</body>
</html>
